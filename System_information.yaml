---
- name: Gather hardware information on AIX servers
    hosts: all
    gather_facts: no

    tasks:
        - name: Gather hardware information using lscfg
            shell: lscfg -vp
            register: lscfg_output

        - name: Gather CPU information
            shell: lsdev -Cc processor
            register: cpu_output

        - name: Gather memory information
            shell: lsattr -El mem0
            register: mem_output

        - name: Show hardware information
            debug:
                msg:
                    - "Hardware Info: {{ lscfg_output.stdout }}"
                    - "CPU Info: {{ cpu_output.stdout }}"
                    - "Memory Info: {{ mem_output.stdout }}"